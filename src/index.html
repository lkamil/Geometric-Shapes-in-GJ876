<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Geometrical Order of Gj876</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- All icons used in this project are by Font Awesome. -->
        <!-- License: https://fontawesome.com/license/free -->
        
    </head>
    <body>
        <!--threejs ouput-->
        <div id="canvas">
            <!-- Side Menu Panel -->
            <div class="side-panel">
                <h1>Geometrical Order of <br>
                    Gliese 876</h1>
                <div class="menu-wrap">
                    <div class="line"></div>
                    <div>
                        <button type="button" class="draw-link" id="openDrawLinkLinesMenu">
                            Draw link lines
                        </button>
                        <div class="menu-content">
                            Choose 2 planets:<br>
                            <div class="checkboxes" id="linkLine-checkboxes">
                                <input type="checkbox" id="ll-d" name="Gj876 d" value="d">
                                <label for="ll-d">Gj876d</label><br>
                                <input type="checkbox" id="ll-c" name="Gj876 c" value="c">
                                <label for="ll-c">Gj876c</label><br>
                                <input type="checkbox" id="ll-b" name="Gj876 b" value="b">
                                <label for="ll-b">Gj876b</label><br>
                                <input type="checkbox" id="ll-e" name="Gj876 e" value="e">
                                <label for="ll-e">Gj876e</label><br>
                            </div>
                            <input type="button" id="drawLinkLinesButton" class="draw-button" value="Start Drawing">
                        </div>
                    </div>
                </div>

                <div class="menu-wrap">
                    <div class="line"></div>
                    <div>
                        <button type="button" class="draw-link" id="openDrawLoopFigureMenu">
                            Plot loop figure
                        </button>
                        <div class="menu-content">
                            Choose inner planet:<br>
                            <div class="checkboxes" id="loopFigure-checkboxes">
                                <input type="radio" id="lfi-d" name="innerPlanet" value="d">
                                <label for="lfi-d">Gj876d</label><br>
                                <input type="radio" id="lfi-c" name="innerPlanet" value="c">
                                <label for="lfi-c">Gj876c</label><br>
                                <input type="radio" id="lfi-b" name="innerPlanet" value="b">
                                <label for="lfi-b">Gj876b</label><br>
                                <input type="radio" id="lfi-e" name="innerPlanet" value="e">
                                <label for="lfi-e">Gj876e</label><br>
                            </div>
                            Choose outer planet:<br>
                            <div class="checkboxes">
                                <input type="radio" id="lfo-d" name="outerPlanet" value="d">
                                <label for="lfo-d">Gj876d</label><br>
                                <input type="radio" id="lfo-c" name="outerPlanet" value="c">
                                <label for="lfo-c">Gj876c</label><br>
                                <input type="radio" id="lfo-b" name="outerPlanet" value="b">
                                <label for="lfo-b">Gj876b</label><br>
                                <input type="radio" id="lfo-e" name="outerPlanet" value="e">
                                <label for="lfo-e">Gj876e</label><br>
                            </div>
                            <input type="button" class="draw-button" value="Start Drawing">
                        </div>
                    </div>
                </div>
                
                <div class="global-buttons">
                    <button class="global-button" type="button" id="pausePlayButton">
                        <!-- Pause Icon -->
                        <svg class="visible" width="11" height="11" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M3.536 11H1.179C.528 11 0 10.472 0 9.821V1.18C0 .528.528 0 1.179 0h2.357c.65 0 1.178.528 1.178 1.179V9.82c0 .651-.528 1.179-1.178 1.179zM11 9.821V1.18C11 .528 10.472 0 9.821 0H7.464c-.65 0-1.178.528-1.178 1.179V9.82c0 .651.528 1.179 1.178 1.179h2.357C10.472 11 11 10.472 11 9.821z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        <!-- Play Icon-->
                        <svg class="hidden" width="10" height="11" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M9.473 4.612L1.616.142C.978-.223 0 .13 0 1.027v8.94c0 .805.909 1.29 1.616.887l7.857-4.469a1.01 1.01 0 000-1.774z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        <div class="button-text" id="pausePlay">Pause Animation</div>
                    </button>
                    <button class="global-button" type="button" id="moveCameraToTopView">
                        <svg width="17" height="11" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M9.923 0H1.41C.63 0 0 .613 0 1.37v8.26C0 10.388.632 11 1.41 11h8.513c.779 0 1.41-.613 1.41-1.37V1.37c0-.757-.631-1.37-1.41-1.37zm5.59 1.08l-3.235 2.166v4.508l3.234 2.163c.626.418 1.488-.008 1.488-.739V1.82c0-.728-.859-1.157-1.488-.74z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        Move Camera to top view
                    </button>
                    <button class="global-button" type="button" id="resetAnimation">
                        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M11.714 0h-1.128a.286.286 0 00-.285.3l.095 1.97A5.886 5.886 0 005.901.19C2.649.19-.002 2.846 0 6.1a5.903 5.903 0 009.855 4.378.286.286 0 00.011-.415l-.809-.81a.285.285 0 00-.39-.012 4.186 4.186 0 01-4.733.553 4.191 4.191 0 011.007-7.778 4.186 4.186 0 014.436 1.741l-2.416-.116a.285.285 0 00-.299.286v1.129c0 .158.128.285.286.285h4.766A.286.286 0 0012 5.056V.286A.286.286 0 0011.714 0z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        Reset and clear Animation
                    </button>
                    <button class="global-button" type="button" id="hideShowButton">
                        <!-- Hide Icon -->
                        <svg class="visible" id="eyes-slash-icon" width="16" height="11" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M8 8.594c-1.896 0-3.431-1.262-3.573-2.86L1.805 3.992a7.174 7.174 0 00-.918 1.195.609.609 0 000 .627C2.243 8.087 4.927 9.625 8 9.625c.673 0 1.322-.086 1.947-.225L8.65 8.538a4.174 4.174 0 01-.65.056zm7.845 1.248l-2.763-1.836a7.42 7.42 0 002.03-2.193.609.609 0 000-.627C13.758 2.913 11.074 1.375 8 1.375a8.717 8.717 0 00-3.683.81L1.137.072a.449.449 0 00-.562.06l-.49.544c-.136.15-.105.366.07.482l14.708 9.77a.449.449 0 00.562-.06l.49-.544c.136-.15.105-.366-.07-.482zm-4.593-3.05l-.982-.653a1.78 1.78 0 00.13-.639c.01-.646-.337-1.257-.935-1.648a2.684 2.684 0 00-2.098-.333c.15.175.232.388.233.606a.873.873 0 01-.039.215l-1.84-1.222c.64-.46 1.446-.711 2.279-.712.955 0 1.87.326 2.546.906.675.58 1.054 1.367 1.054 2.188 0 .465-.132.898-.348 1.291z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        <!-- Show Icon-->
                        <svg class="hidden" id="eyes-icon" width="14" height="10" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M13.667 4.876A7.698 7.698 0 006.875.833 7.7 7.7 0 00.083 4.876a.707.707 0 000 .665 7.698 7.698 0 006.792 4.042 7.7 7.7 0 006.792-4.042.707.707 0 000-.665zM6.875 8.49c-1.898 0-3.438-1.47-3.438-3.282s1.54-3.28 3.438-3.28c1.898 0 3.438 1.468 3.438 3.28 0 .87-.362 1.706-1.007 2.321a3.52 3.52 0 01-2.431.96zm0-5.47a2.376 2.376 0 00-.604.087 1.054 1.054 0 01-.113 1.417c-.399.381-1.03.427-1.484.108-.257.903.118 1.862.933 2.384.814.521 1.886.489 2.664-.08.779-.57 1.09-1.55.774-2.436-.316-.886-1.19-1.481-2.17-1.48z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        <div class="button-text" id="hideShow">Hide Trajectories</div>
                    </button>
                    <div class="slide-wrap">
                        Animation Speed<br>
                        <input type="range" min="0.8" max="2.2" step="0.05" value="1" class="slider" id="animationSpeedSlider">
                    </div>
                </div>
            </div>
        </div>

        <!-- <div id="stats-output"></div> -->

        <!--TODO: Use different way to import scripts-->

        <!-- Data -->
        <script src="data.json" type="application/json"></script>

        <!-- Scripts -->
        <script src="js/libs/three.min.js"></script>
        <script src="js/libs/dat.gui.js"></script>
        <script src="js/libs/OrbitControls.js"></script>
        <script src="js/libs/Timer.js"></script>

        <!-- Physics -->
        <script src="js/physics/constants.js"></script>
        <script src="js/physics/unitConversions.js"></script>

        <!-- Scene Subjects -->
        <script src="js/models/BasicLight.js"></script>
        <script src="js/models/Star.js"></script>
        <script src="js/models/Planet.js"></script>
        <script src="js/models/SolarSystem.js"></script>
        <script src="js/models/ScaleHelper.js"></script>
        <script src="js/models/Trajectory.js"></script>

        <!-- Controllers -->
        <script src="js/Controllers/TravelController.js"></script>
        <script src="js/Controllers/TimeController.js"></script>
        <script src="js/Controllers/LinkLinesController.js"></script>
        
        <script src="js/SceneManager.js"></script>
        <!-- <script src="js/models/CameraManager.js"></script> -->
        <script src="js/main.js"></script>
    </body>
</html>
