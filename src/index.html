<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Geometrical Order of Gj876</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- All icons used in this project are by Font Awesome. -->
        <!-- License: https://fontawesome.com/license/free -->
        
    </head>
    <body>
        <!--threejs ouput-->
        <div id="canvas">
            <!-- Side Menu Panel -->
            <div class="side-panel">
                <h1>Geometrical Order of <br>
                    Gliese 876</h1>
                <div class="menu-wrap">
                    <div class="line"></div>
                    <div>
                        <button type="button" class="draw-link" id="openDrawLinklinesMenu">
                            Draw linklines
                        </button>
                        <div class="menu-content">
                            Choose 2 planets:<br>
                            <div class="checkboxes" id="linkline-checkboxes">
                                <input type="checkbox" id="ll-b" name="Gj876 b" value="b">
                                <label for="ll-b">Gj876b</label><br>
                                <input type="checkbox" id="ll-c" name="Gj876 c" value="c">
                                <label for="ll-c">Gj876c</label><br>
                                <input type="checkbox" id="ll-d" name="Gj876 d" value="d">
                                <label for="ll-d">Gj876d</label><br>
                                <input type="checkbox" id="ll-e" name="Gj876 e" value="e">
                                <label for="ll-e">Gj876e</label><br>
                            </div>
                            <input type="button" class="draw-button" value="Start Drawing">
                        </div>
                    </div>
                </div>

                <div class="menu-wrap">
                    <div class="line"></div>
                    <div>
                        <button type="button" class="draw-link" id="plotLoop">
                            Plot loop figure
                        </button>
                        <div class="menu-content">
                            Choose inner planet:<br>
                            <div class="checkboxes">
                                <input type="radio" id="lfi-b" name="innerPlanet" value="b">
                                <label for="lfi-b">Gj876b</label><br>
                                <input type="radio" id="lfi-c" name="innerPlanet" value="c">
                                <label for="lfi-c">Gj876c</label><br>
                                <input type="radio" id="lfi-d" name="innerPlanet" value="d">
                                <label for="lfi-d">Gj876d</label><br>
                                <input type="radio" id="lfi-e" name="innerPlanet" value="e">
                                <label for="lfi-e">Gj876e</label><br>
                            </div>
                            Choose outer planet:<br>
                            <div class="checkboxes">
                                <input type="radio" id="lfo-b" name="outerPlanet" value="b">
                                <label for="lfo-b">Gj876b</label><br>
                                <input type="radio" id="lfo-c" name="outerPlanet" value="c">
                                <label for="lfo-c">Gj876c</label><br>
                                <input type="radio" id="lfo-d" name="outerPlanet" value="d">
                                <label for="lfo-d">Gj876d</label><br>
                                <input type="radio" id="lfo-e" name="outerPlanet" value="e">
                                <label for="lfo-e">Gj876e</label><br>
                            </div>
                            <input type="button" class="draw-button" value="Start Drawing">
                        </div>
                    </div>
                </div>
                
                <div class="global-buttons">
                    <button class="global-button" type="button" id="pausePlayButton">
                        <!-- Pause Icon -->
                        <svg class="visible" width="11" height="11" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M3.536 11H1.179C.528 11 0 10.472 0 9.821V1.18C0 .528.528 0 1.179 0h2.357c.65 0 1.178.528 1.178 1.179V9.82c0 .651-.528 1.179-1.178 1.179zM11 9.821V1.18C11 .528 10.472 0 9.821 0H7.464c-.65 0-1.178.528-1.178 1.179V9.82c0 .651.528 1.179 1.178 1.179h2.357C10.472 11 11 10.472 11 9.821z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        <!-- Play Icon-->
                        <svg class="hidden" width="0" height="11" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M9.473 4.612L1.616.142C.978-.223 0 .13 0 1.027v8.94c0 .805.909 1.29 1.616.887l7.857-4.469a1.01 1.01 0 000-1.774z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        <div class="button-text" id="pausePlay">Pause Animation</div>
                    </button>
                    <button class="global-button" type="button" id="moveCameraToTopView">
                        <svg width="17" height="11" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon" d="M9.923 0H1.41C.63 0 0 .613 0 1.37v8.26C0 10.388.632 11 1.41 11h8.513c.779 0 1.41-.613 1.41-1.37V1.37c0-.757-.631-1.37-1.41-1.37zm5.59 1.08l-3.235 2.166v4.508l3.234 2.163c.626.418 1.488-.008 1.488-.739V1.82c0-.728-.859-1.157-1.488-.74z" fill="#000" fill-rule="nonzero"/>
                        </svg>
                        Move Camera to top view
                    </button>
                </div>
            </div>
        </div>

        <!-- <div id="stats-output"></div> -->

        <!--TODO: Use different way to import scripts-->

        <!-- Data -->
        <script src="data.json" type="application/json"></script>

        <!-- Scripts -->
        <script src="js/libs/three.min.js"></script>
        <script src="js/libs/dat.gui.js"></script>
        <script src="js/libs/OrbitControls.js"></script>
        <script src="js/libs/Timer.js"></script>

        <!-- Utils -->
        <script src="js/utils/Controls.js"></script>

        <!-- Physics -->
        <script src="js/physics/constants.js"></script>
        <script src="js/physics/unitConversions.js"></script>

        <!-- Scene Subjects -->
        <script src="js/models/BasicLight.js"></script>
        <script src="js/models/Star.js"></script>
        <script src="js/models/Planet.js"></script>
        <script src="js/models/SolarSystem.js"></script>
        <script src="js/models/ScaleHelper.js"></script>
        <script src="js/models/Trajectory.js"></script>

        <!-- Controllers -->
        <script src="js/Controllers/TravelController.js"></script>
        
        <script src="js/SceneManager.js"></script>
        <!-- <script src="js/models/CameraManager.js"></script> -->
        <script src="js/main.js"></script>
    </body>
</html>
